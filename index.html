<!DOCTYPE html>
<html>
<head>
    <title>Valentine Day ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div id="instruction" class="instruction">
        <p>❤️Halo Sayang, Maaf Valentine Cuma Bisa Ngasih Ini Sayang❤️</p>
        <button id="continue">Continue</button>
    </div>
    <div class="envlope-wrapper" style="display: none;">
        <div id="envelope" class="close">
            <div class="wax-seal"></div>
            <div class="front flap"></div>
            <div class="front pocket"></div>
            <div class="letter">
                <div class="letter-corner corner-tl"></div>
                <div class="letter-corner corner-br"></div>
                <div class="message">
                    <p>I love you sayang,</p>
                    <p>Happy Valentine Day</p>
                </div>
            </div>
            <div class="hearts">
                <div class="heart a1"></div>
                <div class="heart a2"></div>
                <div class="heart a3"></div>
            </div>
            <div class="sparkles">
                <div class="sparkle s1"></div>
                <div class="sparkle s2"></div>
                <div class="sparkle s3"></div>
            </div>
        </div>
    </div>
    <div class="reset" style="display: none;">
        <button id="open">Open </button>
        <button id="reset">Close </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            const envelope = $('#envelope');
            const btnOpen = $("#open");
            const btnReset = $("#reset");
            const instruction = $("#instruction");
            const continueBtn = $("#continue");
            const envelopeWrapper = $(".envlope-wrapper");
            const resetDiv = $(".reset");

            continueBtn.on('click', function() {
                instruction.hide();
                envelopeWrapper.show();
                resetDiv.show();
            });

            envelope.on('click', open);
            btnOpen.on('click', open);
            btnReset.on('click', close);

            function open() {
                envelope.removeClass("close").addClass("open");
            }

            function close() {
                envelope.removeClass("open").addClass("close");
            }
        });
    </script>
</body>
</html>
